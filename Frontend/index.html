<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CRUD NodeJs App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body class="">
    
    <div class="d-flex justify-content-center">
        <div class="col-md-6 mt-3 mb-3 card bg-light p-3">
            <div class="FormulaireAjout py-2">
                <h3 class="text-info">Ajouter un produit</h3>
                <form id="addProductForm">
                    <div class="form-group">
                        <label for="productName">Nom</label>
                        <input type="text" class="form-control" id="productName" required>
                    </div>
                    <div class="form-group">
                        <label for="productPrice">Prix</label>
                        <input type="number" class="form-control" id="productPrice" required>
                    </div>
                    <div class="form-group">
                        <label for="productQuantity">Quantité</label>
                        <input type="number" class="form-control" id="productQuantity" required>
                    </div>
                    <button type="submit" class="mt-4 btn btn-outline-primary btn-sm">Ajouter</button>
                </form><hr>
                <h3 class="text-info mt-3">Liste des produits</h3>
            </div>
            <div class="FormulaireEdit py-2">
                <h3 class="text-info">Modifier le produit</h3>
                <form id="editProductForm">
                    <div class="form-group">
                        <input type="hidden" class="form-control" id="editProductId" required>

                        <label for="productName">Nom</label>
                        <input type="text" class="form-control" id="editProductName" required>
                    </div>
                    <div class="form-group">
                        <label for="productPrice">Prix</label>
                        <input type="number" class="form-control" id="editProductPrice" required>
                    </div>
                    <div class="form-group">
                        <label for="productQuantity">Quantité</label>
                        <input type="number" class="form-control" id="editProductQuantity" required>
                    </div>
                    <button type="submit" class="mt-4 btn btn-outline-info btn-sm">Modifer</button>
                    <button type="button" class="annuler mt-4 btn btn-outline-danger btn-sm">Annuler</button>
                </form>
                
            </div>
            <table class="table table-bordered table-hover table-responsive table-striped table-light">
                
                <thead>
                <tr>
                    <th scope="col">Nom</th>
                    <th scope="col">Prix</th>
                    <th scope="col">Quatity</th>
                    <th scope="col" class="text-center">Actions</th>
                </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>

<script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
<script src="ajax.js"></script>
<script src="index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
